<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/unslider/2.0.3/css/unslider.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/unslider/2.0.3/css/unslider-dots.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/unslider/2.0.3/js/unslider-min.js"></script>
    <script>
        $(function()
        {
            $(".unslider")
                    .unslider
                    (
                            {
                                animation:'fade',
                                autoplay:true,
                                infinite:true
                            }
                    )
            ;
        })
    </script>
    <title>unslider demo</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 no-margin no-padding">
            <div class="unslider">
                <ul>
                    <li><img src="../resources/1.jpg" alt=""></li>
                    <li><img src="../resources/2.jpg" alt=""></li>
                    <li><img src="../resources/3.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
